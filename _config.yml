# Setup
title: leedhfsd
description: 자주 까먹는 나를 위한 학습내용 정리 블로그입니다!
url: https://leedhfsd.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
email:
  username: leedhfsd
  card: summary
logo: logo.png
social:
  name: LEE DAEHYUN
  links:
    - https://www.linkedin.com/in/daehyun-lee-7092aa256/
    - https://github.com/leedhfsd
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: leedhfsd
  url: https://github.com/leedhfsd/
  email: leedhfsd@gmail.com
